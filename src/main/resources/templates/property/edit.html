<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>

<h2 th:text="${complete}"></h2>
<form method="post" action="#" th:action="@{/property/confirm}" th:object="${propertyForm}">

	<label for="propertyName">物件名:</label>
	<input id="propertyName" name="propertyName" type="text" th:value="*{propertyName}"><br>
	<div th:if="${#fields.hasErrors('propertyName')}" th:errors="*{propertyName}"></div>
	
	<label for="address">住所:</label>
	<input id="address" name="address" type="text" th:value="*{address}"><br>
	<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
	
	<label for="tel1">電話番号:</label>
	<input id="tel1" name="tel1" type="text" th:value="*{tel1}"><br>
	<div th:if="${#fields.hasErrors('tel1')}" th:errors="*{tel1}"></div>
	
	<label for="email">メールアドレス:</label>
	<input id="email" name="email" type="text" th:value="*{email}"><br>
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	
	<input type="submit" value="確認ページへ">
</form>

<form method="get" action="#" th:action="@{/property/index}">
	<input type="submit" value="物件一覧">
</form>
</body>
</html>
