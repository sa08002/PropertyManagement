<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:text="${title}">Starter Template for Bootstrap · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>
  <body>

<div th:replace="~{block/header::headerA}"></div>


   
<main class="container">

	<form method="get" action="#" th:action="@{/property/form}">
		<button type="submit" class="btn btn-dark">物件投稿</button>
	</form>
  
  <div class="starter-template text-center py-5 px-3">
    <h1 th:text="${title}">Bootstrap スターターテンプレート</h1>
  </div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">物件No</th>
      <th scope="col">物件名</th>
      <th scope="col">住所</th>
      <th scope="col">電話番号</th>
      <th scope="col">メールアドレス</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="property : ${propertyList}">
      <th scope="row" th:text="${property.propertyId}">1</th>
      <td th:text="${property.propertyName}">propertyName</td>
      <td th:text="${property.address}">address</td>
      <td th:text="${property.tel1}">tel1</td>
      <td th:text="${property.email}">email</td>
      <td>
			<form method="get" action="#" th:action="@{/property/detail/{id}(id=${property.id})}">
				<input type="submit" value="詳細">
			</form>
		</td>
		<td>
			<form method="get" action="#" th:action="@{/property/delete/{id}(id=${property.id})}" >
				<input type="submit" value="削除">
			</form>
		</td>
    </tr>
  </tbody>
</table>

</main><!-- /.container -->


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      
  </body>
</html>
