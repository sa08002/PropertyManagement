<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.79.0">
<title th:text="${title}">Starter Template for Bootstrap ·
	Bootstrap v5.0</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<!-- Favicons -->
<link rel="apple-touch-icon"
	href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
	sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
	sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon"
	href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
	color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>
<body>

	<div th:replace="~{block/header::headerA}"></div>

	<main class="container">
		<div class="starter-template text-center py-5 px-3">
			<h1 th:text="${title}">Bootstrap スターターテンプレート</h1>
		</div>

		<form method="post" action="#" th:action="@{/property/confirm}"
			th:object="${propertyForm}">

			<input type=hidden id="id" name="id" th:value="*{id}">

			<div class="form-group">
				<label for="propertyName">物件名</label> <input type="text"
					name="propertyName" class="form-control" id="propertyName"
					th:value="*{propertyName}">
			</div>
			<div class="mb-4">
				<div class="text-danger mb-4"
					th:if="${#fields.hasErrors('propertyName')}"
					th:errors="*{propertyName}"></div>

				<div class="form-group mt-4">
					<label for="address">住所</label> <input type="text" name="address"
						class="form-control" id="address" th:value="*{address}">
				</div>
				<div class="text-danger mb-4"
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

				<div class="form-group mt-4">
					<label for="tel1">電話番号</label> <input type="text" name="tel1"
						class="form-control" id="tel1" th:value="*{tel1}">
				</div>
				<div class="text-danger mb-4" th:if="${#fields.hasErrors('tel1')}"
					th:errors="*{tel1}"></div>

				<div class="form-group mt-4">
					<label for="email">メールアドレス</label> <input type="text" name="email"
						class="form-control" id="email" th:value="*{email}">
				</div>
				<div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></div>

				<div class="form-group mt-4">
					<label for="detail1">詳細</label>
					<textarea name="detail1" class="form-control" id="detail1" rows="3"
						th:field="*{detail1}"></textarea>
				</div>
			</div>

			<button type="submit" class="btn btn-dark">投稿する</button>
		</form>

		<form method="get" action="#" th:action="@{/property/index}">
			<button type="submit" class="btn btn-dark mt-4">物件一覧</button>
		</form>

	</main>
	<!-- /.container -->


	<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
		th:src="@{/js/bootstrap.bundle.min.js}"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>


</body>
</html>
