<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>

<h2 th:text="${complete}"></h2>
<form method="post" action="#" th:action="@{/property/confirm}" th:object="${propertyForm}">

	<label for="propertyName">物件名:</label>
	<input id="propertyName" name="propertyName" type="text" th:value="*{propertyName}"><br>
	<div th:if="${#fields.hasErrors('propertyName')}" th:errors="*{propertyName}"></div>
	
	<label for="postalCode">郵便番号:</label>
	<input id="postalCode" name="postalCode" type="text" th:value="*{postalCode}"><br>
	<div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
	
	<label for="address">住所:</label>
	<input id="address" name="address" type="text" th:value="*{address}"><br>
	<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
	
	<label for="tel1">電話番号:</label>
	<input id="tel1" name="tel1" type="text" th:value="*{tel1}"><br>
	<div th:if="${#fields.hasErrors('tel1')}" th:errors="*{tel1}"></div>
	
	<label for="tel2">携帯番号:</label>
	<input id="tel2" name="tel2" type="text" th:value="*{tel2}"><br>
	
	<label for="fax">FAX:</label>
	<input id="fax" name="fax" type="text" th:value="*{fax}"><br>
	<div th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}"></div>
	
	<label for="email">メールアドレス:</label>
	<input id="email" name="email" type="text" th:value="*{email}"><br>
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	
	<label for="salesOffice">営業所:</label>
	<input id="salesOffice" name="salesOffice" type="text" th:value="*{salesOffice}"><br>
	<div th:if="${#fields.hasErrors('salesOffice')}" th:errors="*{salesOffice}"></div>
	
	<label for="detail1">詳細1:</label>
	<textarea name="detail1" id="detail1" rows="3" cols="40" th:field="*{detail1}"></textarea><br>
	
	
	<label for="detail2">詳細2:</label>
	<textarea name="detail2" id="detail2" rows="3" cols="40" th:field="*{detail2}"></textarea><br>
	
	
	<input type="submit" value="確認ページへ">
	
</form>
</body>
</html>
