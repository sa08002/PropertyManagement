<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<p>入力内容をご確認ください</p>
<p th:text="${propertyForm.propertyName}"></p>
<div th:object="${propertyForm}">
<h3>物件名</h3>
<p th:text="*{propertyName}"></p>
<h3>郵便番号</h3>
<p th:text="*{postalCode}"></p>
<h3>住所</h3>
<p th:text="*{address}"></p>
<h3>電話番号</h3>
<p th:text="*{tel1}"></p>
<h3>携帯番号</h3>
<p th:text="*{tel2}"></p>
<h3>FAX</h3>
<p th:text="*{fax}"></p>
<h3>メールアドレス</h3>
<p th:text="*{email}"></p>
<h3>営業所名</h3>
<p th:text="*{salesOffice}"></p>
<h3>詳細1</h3>
<p th:text="*{detail1}"></p>
<h3>詳細2</h3>
<p th:text="*{detail2}"></p>


</div>
</body>
</html>
